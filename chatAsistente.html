<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat con Asistente Virtual</title>
    <link rel="stylesheet" href="chatAsistente.css" />
  </head>
  <body>
    <div class="chat-container">
      <header>
        <h2>Asistente SiempreContigo</h2>
        <button onclick="location.href='paginaInicioAdulto.html'">
          Finalizar
        </button>
      </header>

      <div class="chat-box" id="chat-box">
        <div class="mensaje asistente">Hola, ¿Cómo te sientes hoy?</div>
      </div>

      <div class="chat-input">
        <input
          type="text"
          id="userInput"
          placeholder="Escribe aquí tu mensaje..."
        />
        <button onclick="enviarMensaje()">Enviar</button>
      </div>
    </div>

    <script src="js/chatAsistente.js"></script>
  </body>
</html>
